name: Build Android APK Without Gradle Wrapper

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Project
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'

      - name: Download and Setup Gradle
        run: |
          wget https://services.gradle.org/distributions/gradle-8.0.2-bin.zip
          unzip -qq gradle-8.0.2-bin.zip
          echo "$PWD/gradle-8.0.2/bin" >> $GITHUB_PATH

      - name: Build APK
        run: gradle assembleDebug

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: app/build/outputs/apk/debug/app-debug.apk
